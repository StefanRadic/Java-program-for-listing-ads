<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c='http://java.sun.com/jsp/jstl/core'>
    <h:head>
        <title>Stanovi stranica</title>
    </h:head>
    <h:body>
         <h1>Stanovi</h1>
         <table style="border: 3px solid #000; text-align: center">
             <tr style="font-weight: bold">
                <td>Opstina:</td>
                <td>Tip:</td>
                <td>Povrsina:</td>
                <td>Cena:</td>
                <td>Kontakt telefon:</td>
             </tr>
             <c:forEach items="#{controler.oglasi}" var="oglas">
                 <tr>
                    <td>#{oglas.opstina}</td>
                    <td>#{oglas.tip}</td>
                    <td>#{oglas.povrsina}</td>
                    <td>#{oglas.cena}</td>
                    <td>#{oglas.kontakt}</td>
                 </tr>
             </c:forEach>   
         </table>
         <h:form>
                <h:commandButton action="#{controler.goToAddPage()}" value="Dodaj"></h:commandButton>
                <h:commandButton action="#{controler.deleteOglas()}" value="ObriÅ¡i"></h:commandButton>
                <h:commandButton action="#{controler.signOut()}" value="Odjavi se"></h:commandButton>
         </h:form>
         <p style="color: red">#{controler.poruka}</p>
    </h:body>
</html>
